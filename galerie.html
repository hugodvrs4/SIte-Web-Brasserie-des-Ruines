<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La Brasserie des Ruines">
    <meta name="keywords" content="brasserie, restaurant, ruines, menu, événements, galerie">
    <title>Accueil - La Brasserie des Ruines</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo_brasserie.png" >
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo_brasserie.png" alt="Logo de la Brasserie des Ruines" width="150" height="150">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact.html">Contact et horaires</a></li>
                 <li><a href="menu.html">Menu</a></li>
                <li><a href="evenements.html">Événements</a></li>
                <li><a href="a-propos.html">À propos</a></li>
            </ul>
        </nav>
    </header>
    <main class="galerie">
        <h1>Galerie</h1>
        <section class="photos">
            <div class="galerie-container">
                <div class="galerie-item">
                    <h2>Un intérieur chaleureux et convivial</h2>
                    <div class="slider">
                        <button class="prev">&#10094;</button>
                        <img src="images/intérieur1.jpg" alt="Intérieur" class="active">
                        <img src="images/intérieur2.jpg" alt="Intérieur 2">
                        <img src="images/intérieur3.jpg" alt="Intérieur 3">
                        <button class="next">&#10095;</button>
                    </div>
                </div>

                <div class="galerie-item">
                    <h2>Une terrasse spacieuse et accueillante</h2>
                    <div class="slider">
                        <button class="prev">&#10094;</button>
                        <img src="images/exterieur1.jpg" alt="Terrasse" class="active">
                        <button class="next">&#10095;</button>
                    </div>
                </div>

                <div class="galerie-item">
                    <h2>Des plats savoureux et gourmands</h2>
                    <div class="slider">
                        <button class="prev">&#10094;</button>
                        <img src="images/plat1.jpg" alt="Plat" class="active">
                        <img src="images/plat2.jpg" alt="Plat 2">
                        <button class="next">&#10095;</button>
                    </div>
                </div>

                <div class="galerie-item">
                    <h2>Des cocktails rafraîchissant</h2>
                    <div class="slider">
                        <button class="prev">&#10094;</button>
                        <img src="images/Mojito_fraise.JPEG" alt="Mojito_fraise" class="active">
                        <button class="next">&#10095;</button>
                    </div>
                </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 La Brasserie des Ruines – Tous droits réservés</p>
    </footer>
    <script>
  const sliders = document.querySelectorAll('.slider');

  sliders.forEach(slider => {
    const images = slider.querySelectorAll('img');
    let index = 0;

    function showImage(i) {
      images.forEach(img => img.classList.remove('active'));
      images[i].classList.add('active');
    }

    showImage(index);

    slider.querySelector('.next').addEventListener('click', () => {
      index = (index + 1) % images.length;
      showImage(index);
    });

    slider.querySelector('.prev').addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    });
  });
</script>
</body>
</html>
